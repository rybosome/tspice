name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read pnpm version from package.json#packageManager
        id: pnpm-version
        run: |
          node -e "const pm=require('./package.json').packageManager||''; const m=pm.match(/^pnpm@(.+)$/); if(!m) throw new Error('Expected package.json#packageManager to be pnpm@<version>'); console.log('version='+m[1]);" >> "$GITHUB_OUTPUT"

      - name: Setup pnpm
        # Keep in sync with package.json#packageManager.
        # This must run before setup-node when using `cache: pnpm`.
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.pnpm-version.outputs.version }}
          run_install: false

      - name: Setup Node
        # Requires pnpm to be installed first for `cache: pnpm` to work.
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm run check
