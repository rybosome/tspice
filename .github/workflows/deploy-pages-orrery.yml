name: Deploy Pages (orrery)

on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "apps/orrery/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-pages-orrery.yml"
      - ".github/actions/setup-pnpm-node/**"

jobs:
  deploy-production:
    name: Deploy production (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PAGES_PROJECT: orrery

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm + Node
        uses: ./.github/actions/setup-pnpm-node
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build orrery
        run: pnpm exec turbo run build --filter=@rybosome/orrery... --filter=!@rybosome/tspice-backend-node

      - name: Ensure Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ env.PAGES_PROJECT }}
        run: |
          set -euo pipefail

          base_url="https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects"

          get_status="$(curl -sS -o pages_get.json -w '%{http_code}' \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            "${base_url}/${PAGES_PROJECT}")"

          if [[ "${get_status}" == "200" ]]; then
            echo "Cloudflare Pages project exists: ${PAGES_PROJECT}"
            exit 0
          fi

          if [[ "${get_status}" != "404" ]]; then
            echo "Unexpected status checking Pages project (HTTP ${get_status})" >&2
            cat pages_get.json >&2 || true
            exit 1
          fi

          echo "Cloudflare Pages project not found; creating: ${PAGES_PROJECT}"

          create_status="$(curl -sS -o pages_create.json -w '%{http_code}' \
            -X POST \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "{\"name\":\"${PAGES_PROJECT}\",\"production_branch\":\"main\"}" \
            "${base_url}")"

          if [[ "${create_status}" == "200" || "${create_status}" == "201" ]]; then
            echo "Created Cloudflare Pages project: ${PAGES_PROJECT}"
            exit 0
          fi

          # If we raced another deploy, confirm the project now exists.
          if [[ "${create_status}" == "409" ]]; then
            get_after_create_status="$(curl -sS -o pages_get_after_create.json -w '%{http_code}' \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              "${base_url}/${PAGES_PROJECT}")"

            if [[ "${get_after_create_status}" == "200" ]]; then
              echo "Cloudflare Pages project exists (after create conflict): ${PAGES_PROJECT}"
              exit 0
            fi
          fi

          echo "Failed creating Pages project (HTTP ${create_status})" >&2
          cat pages_create.json >&2 || true
          exit 1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/orrery
          packageManager: pnpm
          wranglerVersion: 3.90.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy dist
            --project-name "${{ env.PAGES_PROJECT }}"

  deploy-preview:
    name: Deploy preview (pull request)
    # Secrets aren't exposed to workflows triggered from forked PRs.
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    env:
      PAGES_PROJECT: orrery
      PREVIEW_BRANCH: pr-${{ github.event.pull_request.number }}
      PREVIEW_URL: https://pr-${{ github.event.pull_request.number }}.orrery.pages.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm + Node
        uses: ./.github/actions/setup-pnpm-node
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build orrery
        run: pnpm exec turbo run build --filter=@rybosome/orrery... --filter=!@rybosome/tspice-backend-node

      - name: Ensure Cloudflare Pages project exists
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          PAGES_PROJECT: ${{ env.PAGES_PROJECT }}
        run: |
          set -euo pipefail

          base_url="https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}/pages/projects"

          get_status="$(curl -sS -o pages_get.json -w '%{http_code}' \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            "${base_url}/${PAGES_PROJECT}")"

          if [[ "${get_status}" == "200" ]]; then
            echo "Cloudflare Pages project exists: ${PAGES_PROJECT}"
            exit 0
          fi

          if [[ "${get_status}" != "404" ]]; then
            echo "Unexpected status checking Pages project (HTTP ${get_status})" >&2
            cat pages_get.json >&2 || true
            exit 1
          fi

          echo "Cloudflare Pages project not found; creating: ${PAGES_PROJECT}"

          create_status="$(curl -sS -o pages_create.json -w '%{http_code}' \
            -X POST \
            -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "{\"name\":\"${PAGES_PROJECT}\",\"production_branch\":\"main\"}" \
            "${base_url}")"

          if [[ "${create_status}" == "200" || "${create_status}" == "201" ]]; then
            echo "Created Cloudflare Pages project: ${PAGES_PROJECT}"
            exit 0
          fi

          # If we raced another deploy, confirm the project now exists.
          if [[ "${create_status}" == "409" ]]; then
            get_after_create_status="$(curl -sS -o pages_get_after_create.json -w '%{http_code}' \
              -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" \
              "${base_url}/${PAGES_PROJECT}")"

            if [[ "${get_after_create_status}" == "200" ]]; then
              echo "Cloudflare Pages project exists (after create conflict): ${PAGES_PROJECT}"
              exit 0
            fi
          fi

          echo "Failed creating Pages project (HTTP ${create_status})" >&2
          cat pages_create.json >&2 || true
          exit 1

      - name: Deploy to Cloudflare Pages (preview)
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/orrery
          packageManager: pnpm
          wranglerVersion: 3.90.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy dist
            --project-name "${{ env.PAGES_PROJECT }}"
            --branch "${{ env.PREVIEW_BRANCH }}"

      - name: Find existing orrery preview comment
        id: find_preview_comment
        uses: peter-evans/find-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "<!-- orrery-preview-url -->"

      - name: Create or update orrery preview comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find_preview_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- orrery-preview-url -->
            **orrery preview:** ${{ env.PREVIEW_URL }}
