name: Deploy Pages (orrery)

on:
  push:
    branches:
      - main

  pull_request:
    paths:
      - "apps/orrery/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/deploy-pages-orrery.yml"
      - ".github/actions/setup-pnpm-node/**"

jobs:
  deploy-production:
    name: Deploy production (main)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PAGES_PROJECT: orrery

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm + Node
        uses: ./.github/actions/setup-pnpm-node
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build orrery
        run: pnpm exec turbo run build --filter=@rybosome/orrery... --filter=!@rybosome/tspice-backend-node

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/orrery
          packageManager: pnpm
          wranglerVersion: 3.90.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy dist
            --project-name "${{ env.PAGES_PROJECT }}"

  deploy-preview:
    name: Deploy preview (pull request)
    # Secrets aren't exposed to workflows triggered from forked PRs.
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    env:
      PAGES_PROJECT: orrery
      PREVIEW_BRANCH: pr-${{ github.event.pull_request.number }}
      PREVIEW_URL: https://pr-${{ github.event.pull_request.number }}.orrery.pages.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm + Node
        uses: ./.github/actions/setup-pnpm-node
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build orrery
        run: pnpm exec turbo run build --filter=@rybosome/orrery... --filter=!@rybosome/tspice-backend-node

      - name: Deploy to Cloudflare Pages (preview)
        uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: apps/orrery
          packageManager: pnpm
          wranglerVersion: 3.90.0
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >-
            pages deploy dist
            --project-name "${{ env.PAGES_PROJECT }}"
            --branch "${{ env.PREVIEW_BRANCH }}"

      - name: Find existing orrery preview comment
        id: find_preview_comment
        uses: peter-evans/find-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "<!-- orrery-preview-url -->"

      - name: Create or update orrery preview comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find_preview_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- orrery-preview-url -->
            **orrery preview:** ${{ env.PREVIEW_URL }}
