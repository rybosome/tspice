# Benchmark suite contract example (schema v1)

schemaVersion: 1
suite: example

fixtureRoots:
  FIXTURES: packages/tspice/test/fixtures

defaults:
  setup:
    kernels:
      - $FIXTURES/kernels/naif0012.tls

benchmarks:
  - id: micro-str2et
    kind: micro
    cases:
      - call: tspice.str2et
        args:
          utc: "2020-01-01T00:00:00Z"
      - call: tspice.str2et
        args:
          utc: "2024-01-01T00:00:00Z"

  - id: workflow-str2et-and-format
    kind: workflow
    steps:
      - call: tspice.str2et
        args:
          utc: "2020-01-01T00:00:00Z"
        saveAs: et0

      - call: tspice.timout
        args:
          et:
            $ref: var.et0
          format: "YYYY-MON-DD HR:MN:SC.###"
        sink: true
